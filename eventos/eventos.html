<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: after print & beforeprint</title>
</head>
<body onbeforeprint="debug(event)" onafterprint="debug(event)">

    <script>

        function debug(e) {
            alert('Eventos: ' + e.type);
        }
    </script>

    

    
</body>
</html>
